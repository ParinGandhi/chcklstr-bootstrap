<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
          aria-controls="collapseOne">
          <span (click)="showList = !showList" class="card-title">
            <span *ngIf="showList" data-toggle="collapse" data-target="#collapseOne"><i
                class="far fa-minus-square"></i></span>
            <span *ngIf="!showList" data-toggle="collapse" data-target="#collapseOne"><i
                class="far fa-plus-square"></i></span> Groceries
          </span>
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <ul class="list">
          <li *ngFor="let item of list; let i = index;" class="listItem">{{item}}
            <span class="showActions">
              <i class="fas fa-edit edit" (click)="editItem(i);"></i>
              <i class="fas fa-trash delete" (click)="deleteItem(i);"></i>
            </span>
          </li>
        </ul>
        <div class="col-md-6" style="padding-left: 0px;">
          <input type="text" class="form-control form-control-sm" placeholder="Add new item..."
            (keydown.enter)="addItem($event)">
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Edit Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editing "{{originalItemToEdit}}"</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control form-control-sm" [(ngModel)]="editedItem">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-outline-primary" (click)="updatedItem();">Update</button>
      </div>
    </div>
  </div>
</div>
<!-- Edit modal -->
